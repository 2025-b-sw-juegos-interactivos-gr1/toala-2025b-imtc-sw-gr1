<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteoritos 3D - Evasión de Meteoritos</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylon.glTFFileLoader.min.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #000;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff00;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 10;
            border: 2px solid #00ff00;
            font-family: 'Courier New', monospace;
        }

        #ui h3 {
            margin: 0 0 10px 0;
            color: #ffcc00;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #ui p {
            margin: 5px 0;
            line-height: 1.6;
        }

        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ffcc00;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 8px;
            font-size: 18px;
            z-index: 10;
            border: 2px solid #ffcc00;
            font-family: 'Courier New', monospace;
            text-align: center;
        }

        #score h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }

        .control-key {
            background: #333;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    
    <div id="ui">
        <h3>⚡ Meteoritos 3D </h3>
        <p><span class="control-key">W</span> - Avanzar</p>
        <p><span class="control-key">S</span> - Retroceder</p>
        <p><span class="control-key">A</span> - Izquierda</p>
        <p><span class="control-key">D</span> - Derecha</p>
        <p><span class="control-key">ESPACIO</span> - Acelerar</p>
        <p><span class="control-key">RATÓN</span> - Dirección 3D</p>
    </div>

    <div id="score">
        <h2>Meteoritos: <span id="meteorCount">0</span></h2>
        <p>Posición: (<span id="posX">0</span>, <span id="posY">0</span>, <span id="posZ">0</span>)</p>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
